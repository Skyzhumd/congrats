  <div class="container">
    <div class="intro">
      <h2>Pengenalan Diri</h2>
      <p><strong>Nama:</strong> Nama Kamu</p>
      <p><strong>Kelas:</strong> X IPA 1</p>
      <p><strong>Jurusan:</strong> IPA</p>
    </div>
    <img src="https://img1.pixhost.to/images/5624/596638097_depayyy.jpg" alt="Foto RA Kartini" />
    <h1>Selamat Hari Guru</h1>
    <p class="thanks" id="typing-text"></p>
  </div>
  <script>
    const text = `Terima kasih yang tulus kami haturkan kepada seluruh guru yang telah berdedikasi tanpa lelah dalam mendidik dan membimbing generasi penerus bangsa. 
Jasamu adalah cahaya yang menerangi jalan kita, membentuk karakter dan memberikan inspirasi untuk terus belajar dan maju. 
Semoga segala kebaikan dan pengorbananmu mendapatkan balasan yang terbaik, dan Hari Guru ini menjadi momentum untuk mengenang serta menghargai jasa muliamu.`;

    const typingSpeed = 25; // milliseconds per character
    let i = 0;
    const typingTextElement = document.getElementById('typing-text');

    function typeWriter() {
      if (i < text.length) {
        typingTextElement.textContent += text.charAt(i);
        i++;
        setTimeout(typeWriter, typingSpeed);
      }
    }

    window.onload = () => {
      typeWriter();
    };
  </script>
